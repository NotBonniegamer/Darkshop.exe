<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff6f61;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÆ Credit Card Generator</h1>
        <button class="button" onclick="generateCards()">üÉè Generate 1000 Cards</button>
        <button class="button" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
        <textarea id="cardOutput" readonly></textarea>
    </div>

    <script>
        function generateCards() {
            let cards = "";
            const firstNames = ["Michael", "Emma", "Olivia", "William", "John", "Lucas", "Henry", "Charlotte", "Mason", "Ethan"];
            const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller", "Davis", "Garcia", "Rodriguez", "Martinez"];
            const states = ["California", "Texas", "New York", "Florida", "Illinois", "Ohio", "Georgia", "Michigan", "Colorado", "Washington"];

            for (let i = 0; i < 1000; i++) {
                const cardNumber = Array(16).fill(0).map(() => Math.floor(Math.random() * 10)).join("");
                const expiryMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
                const expiryYear = String(Math.floor(Math.random() * 5) + 25);
                const cvv = Math.floor(Math.random() * 900 + 100);
                const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                const randomState = states[Math.floor(Math.random() * states.length)];
                const phoneNumber = `(${Math.floor(Math.random() * 900 + 100)}) ${Math.floor(Math.random() * 900 + 100)}-${Math.floor(Math.random() * 9000 + 1000)}`;
                
                cards += `Card Number: ${cardNumber}\nExpiration: ${expiryMonth}/${expiryYear}\nCVV: ${cvv}\nHolder: ${randomFirstName} ${randomLastName}\nState: ${randomState}\nPhone: ${phoneNumber}\n\n`;
            }
            
            document.getElementById("cardOutput").value = cards;
        }

        function copyToClipboard() {
            const textArea = document.getElementById("cardOutput");
            textArea.select();
            document.execCommand("copy");
            alert("Copied 1000 credit card details to clipboard!");
        }
    </script>

</body>
</html>
