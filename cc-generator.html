<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .card {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÆ Credit Card Generator</h1>
        <button class="button" onclick="generateCard()">üÉè Generate Card</button>
        <div class="card" id="cardInfo">
            <p><strong>Card Number:</strong> #### #### #### ####</p>
            <p><strong>Expiration Date:</strong> MM/YY</p>
            <p><strong>CVV:</strong> ###</p>
            <p><strong>Card Holder:</strong> ???</p>
        </div>
    </div>

    <script>
        function generateCard() {
            const cardNumber = Array(16).fill(0).map(() => Math.floor(Math.random() * 10)).join("");
            const expiryMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            const expiryYear = String(Math.floor(Math.random() * 5) + 25);
            const cvv = Math.floor(Math.random() * 900 + 100);

            // Generate 1,000 random first and last names
            const firstNames = Array.from({length: 1000}, (_, i) => `FirstName${i + 1}`);
            const lastNames = Array.from({length: 1000}, (_, i) => `LastName${i + 1}`);

            // Combine a random first and last name
            const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const cardHolder = `${randomFirstName} ${randomLastName}`;

            document.getElementById("cardInfo").innerHTML = `
                <p><strong>Card Number:</strong> ${cardNumber}</p>
                <p><strong>Expiration Date:</strong> ${expiryMonth}/${expiryYear}</p>
                <p><strong>CVV:</strong> ${cvv}</p>
                <p><strong>Card Holder:</strong> ${cardHolder}</p>
            `;
        }
    </script>

</body>
</html>
